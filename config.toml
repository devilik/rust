[system]
# 运行环境标签
env = "production"

[network]
# API 和 数据源地址
polymarket_ws_url = "wss://ws-poly.polymarket.com"
opinion_api_url = "https://api.opinionlabs.xyz"
zmq_pub_endpoint = "tcp://*:5555"
zmq_sub_endpoint = "tcp://localhost:5555"
zmq_exec_endpoint = "tcp://localhost:5556"

[markets]
# 监听的市场 ID 列表
polymarket_ids = [
    "217426331...",
    "0x123456..."
]
# Opinion Labs 的目标市场 ID (用于下单)
target_market_id = 12345

[strategy]
# 核心策略参数 (AS Model)
risk_aversion_gamma = 0.05
liquidity_k = 5000.0
min_spread_bps = 50
tick_size = 0.01
max_inventory_usd = 2000.0
# [新增] 默认单笔下单金额
default_order_size_usd = 2
# [新增] 波动率计算窗口 (最近多少次价格变化)
vol_window_size = 100
# 时间参数
maturity_timestamp_ms = 1735689599000
terminal_dumping_factor = 10.0
closing_window_seconds = 3600

[risk]
# 风控限制
max_drawdown_usd = 100.0
max_order_size_usd = 500.0
# [新增] 价格硬顶和硬底
price_floor = 0.02
price_ceiling = 0.98